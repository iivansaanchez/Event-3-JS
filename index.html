<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <form id="contactForm">
        <div class="form-group">
            <label for="asunto">Asunto: </label>
            <input type="text" id="asunto" name="asunto" placeholder="Introduce el asunto">
            <small class="error-message" id="asuntoError"></small>
        </div>

        <div class="form-group">
            <label for="cc">Correo electrónico: </label>
            <input type="email" id="cc" name="cc" placeholder="Introduce un correo electrónico">
            <small class="error-message" id="ccError"></small>
        </div>

        <div class="form-group">
            <label for="cuerpo">Mensaje: </label>
            <textarea id="cuerpo" name="cuerpo" placeholder="Escribe tu mensaje"></textarea>
            <small class="error-message" id="cuerpoError"></small>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="./js/app.js"></script>
</body>
</html>
